model:
    num_classes: 10
    embed_dim: 128
    num_heads: 8
    num_layers: 8
    num_cls_layers: 2
    num_mlp_layers: 0
    hidden_dim: 256
    hidden_mv_channels: 8
    in_s_channels: 
    out_s_channels: 
    hidden_s_channels: 16
    attention: {}
    mlp: {}
    reinsert_mv_channels: 
    reinsert_s_channels: 
    dropout: 0.1
    expansion_factor: 4
    max_num_particles: 128
    num_particle_features: 4
    pair_embed_dims: [64, 64, 64]
    mask: True
    weights: 
    inference: False


train:
    batch_size: 200  # must be divisible by 10
    criterion:
        # All supported loss functions can be found in 'src/loss/loss_registry.py'
        name: 'conservation_loss'
        kwargs:
            loss_coef: [0.25, 0.25, 0.25, 0.25]  # [pT, eta, phi, energy]
            reduction: 'mean'  # 'mean', 'sum', 'none'
    optimizer:
        # All supported optimizers can be found in 'src/optim/optim_registry.py'
        name: 'adamw'
        kwargs:
            lr: 0.00001
            weight_decay: 0.0
    scheduler:
        # All supported schedulers can be found in 'src/optim/scheduler_registry.py'
        name: 'exponential_lr'
        kwargs:
            gamma: 0.95
    callbacks:
        # All supported callbacks can be found in 'src/utils/callbacks.py'
        - name: 'early_stopping'
          kwargs:
              monitor: 'val_loss'  # 'val_loss' or 'val_acc'
              mode: 'min'  # 'min' or 'max'
              patience: 5
              min_delta: 0.001
    num_epochs: 30
    start_epoch: 0
    logging_dir: 'logs'
    logging_steps: 20
    progress_bar: False
    save_best: True
    save_ckpt: True
    save_fig: True
    num_workers: 4
    pin_memory: True